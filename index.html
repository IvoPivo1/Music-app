<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music</title>
</head>
<body>
    <header>
        <h1></h1>
    </header>

    <main>
        <section class="createPlaylist">
            <h2>Create playlist</h2>
            <form id="playlist-form">
                <label>
                    Name of playlist:
                    <input type="text" id="playlist-name" name="playlist-name" required>
                </label>

                <h3>Add more songs</h3>
                <div class="song-inputs">
                    <input type="text" id="song-title" placeholder="Song title" required/>
                    <input type="text" id="song-artist" placeholder="Artist" required/>
                    <input type="text" id="song-genre" placeholder="Genre" required/>
                    <button type="button" id="add-song-btn">Add more songs</button>
                </div>

                <ul id=""temp-song-list"></ul>

                <button type="submit">Create playlist</button>
            </form>
        </section>

        <section class="playlists">
            <h2>Playlists</h2>
            <div id="playlist-list"></div>
        </section>
        
    </main>
    <script type="module">
        import PlaylistModel from './js/PlaylistModel.js';
        import PlaylistView from './js/PlaylistView.js';
        import PlaylistController from './js/PlaylistController.js';
    </script>
</body>
</html>
