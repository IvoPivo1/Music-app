<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music</title>
  </head>
  <body>
    <header>
      <h1></h1>
    </header>

    <main>
      <section class="createPlaylist">
        <h2>Create playlist</h2>
        <form id="playlist-form">
          <!-- Playlist name -->
          <div class="input-group">
            <input type="text" id="playlist-name" placeholder=" " required autocomplete="off"/>
            <label for="playlist-name">Playlist name</label>
            <span class="underline"></span>
          </div>
          <!-- Song title -->
          <div class="input-group">
            <input type="text" id="song-title" placeholder=" " autocomplete="off" />
            <label for="song-title">Song title</label>
            <span class="underline"></span>
          </div>
          <!-- Song artist -->
          <div class="input-group">
            <input type="text" id="song-artist" placeholder=" " autocomplete="off" />
            <label for="song-artist">Artist</label>
            <span class="underline"></span>
          </div>
          <!-- Song genre -->
          <div class="input-group select-group">
            <select id="song-genre" >
              <option value="">Chose genre</option>
              <option value="Pop">Pop</option>
              <option value="Rock">Rock</option>
              <option value="Rap">Rap</option>
              <option value="EDM">EDM</option>
              <option value="Metal">Metal</option>
              <option value="Jazz">Jazz</option>
              <option value="Other">Other</option>
            </select>
            <label>Genre</label>
            <span class="underline"></span>
          </div>

          <button id="add-song-btn" type="button">Add song</button>
          <ul id="temp-song-list"></ul>
          <button type="submit">Create playlist</button>
        </form>
      </section>

      <section class="playlists">
        <h2>Playlists</h2>
        <div id="playlist-list"></div>
      </section>
    </main>
    <script type="module">
      import PlaylistModel from "./js/PlaylistModel.js";
      import PlaylistView from "./js/PlaylistView.js";
      import PlaylistController from "./js/PlaylistController.js";

      const model = new PlaylistModel();
      const view = new PlaylistView();
      const controller = new PlaylistController(model, view);

      controller.init();
    </script>
  </body>
</html>
